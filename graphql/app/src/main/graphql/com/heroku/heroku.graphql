mutation Login($email: String) {
    login(email: $email)
}

mutation BookTrips($launchIds:[ID]!){
    bookTrips(launchIds: $launchIds){
        message
        success
        launches {
            id
            site
            mission {
                name
                missionPatch
            }
            rocket {
                id
                name
                type
            }
            isBooked
        }
    }
}

subscription Subscribe {
    tripsBooked
}